<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	
	<!--bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"  rel="stylesheet" 
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"  crossorigin="anonymous">
			
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
				crossorigin="anonymous"> </script>



    <!-- Bootstrap5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    
    <title>BS5 Login</title>
	
	<style>
	
	.div-wrapper {
		height: 200px;
		margin-top: 40px;
		border: 2px dashed #ddd;
		border-radius: 8px;
	}
	 
	.div-to-align {
		width: 75%;
		padding: 40px 20px;
	}
    /* .... */
}
	</style>
</head>
<body class="bg-light">

<div style="height: 600px;">

<div class="container h-100" >

	<div class="row  h-25 row align-items-center">
	
	</div>
	<div class="row h-25  row align-items-center">
		<div class="col-4">
		  
		</div>
		
		<div class="col-4">
			<form action="/">
			
			<div class="row"> 
				<div class="col-12"> 
				
					<div class="input-group mb-3">
					 
					  <input type="text" class="form-control" placeholder="Seu nome" aria-label="Seu nome"
					   id="username" name="username" >
					</div>
					
					<div class="input-group mb-3">
					 
					  <input type="text" class="form-control" placeholder="Seu sobrenome" aria-label="Seu sobrenome"
					     id="surname" name="surname" >
					</div>
									
					<div class="mb-3">
						
						<input type="email" class="form-control" id="email" name="email" 
							placeholder="Seu email" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">Email usado para login. Não será compartilhado.</div>
					</div>
				
					<div class="mb-3">
						
						<input type="password" class="form-control" id="password" name="password" placeholder="Senha">
					</div> 
					
					<div class="mb-3">
						
						<input type="password2" class="form-control" id="password" name="password" 
						    placeholder="Confirme a senha">
					</div> 
				</div> 
				
			</div>
			
			<div class="row w-auto">
				<div class="col-3">  </div> 
			
				<div class="col-6 w-50">  
					<button type="submit" class="btn btn-primary w-100 p-1">Confirmar</button>					
				</div>   
				
				<div class="col-3">  </div> 
			</div>
				

				
			</form>
		</div>
		
		<div class="col-4">
		  
		</div>
	</div>
	
	<div class="row h-25  row align-items-center">
	
	</div>
  
	
</div>
</div>
</body>
</html>
