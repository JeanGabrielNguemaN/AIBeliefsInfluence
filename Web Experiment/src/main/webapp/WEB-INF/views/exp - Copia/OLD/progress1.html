<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Multiple Progress Bars</h2>
  <p>Create a stacked progress bar by placing multiple bars into the same div with class="progress":</p> 
  <div class="progress">
    <div class="progress-bar bg-success text-left" style="width:20%">
      Fase 1
    </div>
    <div class="progress-bar bg-dark" style="width:0.25%"></div>
    <div class="progress-bar bg-success text-left" style="width:20%">
     Fase 2
    </div>
    <div class="progress-bar bg-dark" style="width:0.25%"></div>
    <div class="progress-bar bg-info text-left" style="width:20%">Fase 3</div>
    
    <div class="progress-bar bg-dark" style="width:0.25%"></div>
     <div class="progress-bar bg-info text-left" style="width:20%">Fase 4</div>
    <div class="progress-bar bg-dark" style="width:0.25%"></div>
     <div class="progress-bar bg-info text-left" style="width:19%">Fase 5</div>
  </div>
</div>

</body>
</html>
