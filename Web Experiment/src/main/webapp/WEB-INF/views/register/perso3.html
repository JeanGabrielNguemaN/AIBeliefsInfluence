<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	
	<!--bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"  rel="stylesheet" 
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"  crossorigin="anonymous">
			
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
				crossorigin="anonymous"> </script>



    <!-- Bootstrap5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    
    <title>BS5 Login</title>
	
	<style>
	
	.div-wrapper {
		height: 200px;
		margin-top: 40px;
		border: 2px dashed #ddd;
		border-radius: 8px;
	}
	 
	.div-to-align {
		width: 75%;
		padding: 40px 20px;
	}
    /* .... */
}
	</style>
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col section-1 section-description">
                
                <div class="divider-1"><span></span></div>
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
 
				<div class="div-to-align">
                    <div class="container h-300">
						<div class="row h-100 justify-content-center align-items-center">
							<div class="col-10 col-md-8 col-lg-6">
							<!-- Form -->
							<form class="form-example" action="" method="post">
								<h1>Registrar-se</h1>
								<p class="description">Registrar-se</p>
								<!-- Input fields -->
								<div class="form-group">
									<label for="username">Username:</label>
									<input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
								</div>
								<button type="submit" class="btn btn-primary btn-customized">Login</button>
								<!-- End input fields -->
								<p class="copyright">&copy; Bootstrap 4 "Align Center" tutorial by <a href="https://azmind.com">AZMIND</a>.</p>
							</form>
							<!-- Form end -->
							</div>
						</div>
					</div>
                </div>
 
            </div>
        </div>
    </div>
</body>
</html>
