<%@ page language="java" contentType="text/html; charset=UTF-8"  pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
 <html>
<head>
   <title>Registrar Usuário</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<center>
		<h1>Usuários registrados</h1>
		<br>
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Usuário</th>
				<th>Perfil</th>
			  </tr>
			</thead>
			
			<tbody>
				<c:forEach  var="user" items="${users}" varStatus="rowus">																
					<tr>				
						<td>${user.username}</td>
						<td>
							<c:forEach  var="role" items="${user.roles}" varStatus="rowro">	
								+${role.role}&nbsp;&nbsp;
							</c:forEach>
						</td>
					</tr>	
				</c:forEach>
			</tbody>
		  </table>
			 <br><br>
			<a href="${pageContext.request.contextPath}/admin/register" class="btn btn-primary">Registrar usuário</a>&nbsp;&nbsp;
			<a href="${pageContext.request.contextPath}/logout" class="btn btn-primary">Logout</a>

				
		
		<br><br>
		<a href="${pageContext.request.contextPath}/home" class="btn btn-link">Página inicial</a>
	</center>	
</div>
</body>
</html>
